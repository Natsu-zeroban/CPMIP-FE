<!--这是质量投诉界面-->
<div class="list-main-content over-hidden" style="padding-top: 40px;margin-bottom: 75px">
    <form class="layui-form" action="" id="govRegisterForm" style="width:700px;">
        <!--定义标题-->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 10px;">
            <legend>填写质量投诉：</legend>
        </fieldset>
        <div class="layui-form-item">
            <label class="layui-form-label">工程名称:</label>
            <div class="layui-input-block">
                <input type="text" id="qualityComplaints_construname" placeholder="请输入工程名称" autocomplete="off"
                       class="layui-input gov-register-form">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">建设方:</label>
            <div class="layui-input-block">
                <input type="text" id="qualityComplaints_build" placeholder="请输入建设方" autocomplete="off"
                       class="layui-input gov-register-form">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">施工方:</label>
            <div class="layui-input-block">
                <input type="text" id="qualityComplaints_construction" placeholder="请输入施工方" autocomplete="off"
                       class="layui-input gov-register-form">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">工程地点:</label>
            <div class="layui-input-block">
                <input type="text" id="qualityComplaints_position" lay-verify="required" lay-reqtext="请输入工程地点！"
                       placeholder="请输入工程地点" autocomplete="off" class="layui-input gov-register-form">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">投诉原因:</label>
            <div class="layui-input-block">
                <textarea placeholder="请输入投诉原因" lay-reqtext="请输入投诉原因！" id="qualityComplaints_reason" lay-verify="required"
                          class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">投诉时间:</label>
            <div class="layui-input-block">
                <input type="text" id="qualityComplaints_complaintsTime" lay-verify="required" lay-reqtext="请输入投诉时间！"
                       placeholder="格式：yyyy-MM-dd HH:mm:ss 例子：2019-06-27 11:09:15" autocomplete="off"
                       class="layui-input gov-register-form">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" lay-submit="" lay-filter="qualityComplaintsSubmit" style=""
                   id="qualityComplaintsSubmit">提 交</a>
            </div>
        </div>
    </form>
</div>


<!--页面尾部-->
<div id="footer" class="footer-a"></div>

<script>
    $("#footer").load("footer.html")

    layui.use(['form', 'layedit', 'laydate'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate;

        form.render();
        //提交form
        form.on('submit(qualityComplaintsSubmit)', function (data) {
            var field = data.field;
            $.ajax({
                url: 'http://www.cpmip.cn/comp/add.do'
                , method: "post"
                , data: {
                    construname: $.trim($('#qualityComplaints_construname').val()),
                    construction: $.trim($('#qualityComplaints_construction').val()),
                    build: $.trim($('#qualityComplaints_build').val()),
                    position: $.trim($('#qualityComplaints_position').val()),
                    reason: $.trim($('#qualityComplaints_reason').val()),
                    complaintsTime: $.trim($('#qualityComplaints_complaintsTime').val()),
                    feedback: '施工方填写···',
                    record: '质量监督管理部门填写···',
                    deal: '0',
                    examine: '0',
                    down: '0'
                }
                , xhrFields: {
                    withCredentials: true
                }
            });
            layer.msg("提交成功！", {time: 1200}, function () {
                window.location.href = "index.html";
            });
        })
    });

</script>
