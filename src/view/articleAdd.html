<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>工程监督</title>
    <link rel="stylesheet" href="../page/commonStyle/commonCss.css">
    <link rel="stylesheet" href="../../node_modules/layui-src/src/css/layui.css">
    <link rel="stylesheet" href="../page/user-login/uers-login.css">
</head>
<body>
<script src="../../node_modules/layui-src/src/layui.js"></script>
<script src="../page/commonJs/layui.js"></script>
<script type="text/javascript" src="../page/commonJs/jquery-2.1.1.min.js"></script>
<!--<script type="text/javascript" src="../page/commonJs/jquery.min.js"></script>-->
<script type="text/javascript" src="../page/article/articleAdd.js"></script>

<div class="centerBox" style="position: center;width:700px;">
    <h1 style="text-align: center; margin-top: 10px">发布信息</h1>
    <form class="layui-form" action="" id="govRegisterForm">
        <!--定义标题-->
        <div class="layui-form-item">
            <div class="layui-inline"style="width:800px">
                <label class="layui-form-label">标题名</label>
                <div class="layui-input-inline">
                    <input type="text" name="newsTitle"id="newsTitle" lay-verify="title"  placeholder="请输入标题名"autocomplete="off" class="layui-input">
                </div>
                <label class="layui-form-label">操作人</label>
                <div class="layui-input-inline">
                    <input type="text" name="newsOperator"id="newsOperator"lay-verify="name"  placeholder="请输入操作人"autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">内容</label>
            <div class="layui-input-block">
                <textarea name="newsContent"id="newsContent"class="layui-textarea" lay-verify="table"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">提交时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="newsPublishTime" class="layui-input" id="newsPublishTime"lay-verify="reporttime" placeholder="格式：yyyy-MM-dd HH:mm:ss 例子：2019-06-27 10:09:15" style="width: 500px;">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <a class="layui-btn" lay-submit="" lay-filter="govReg" style="" id="govRegister" >提交</a>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

    </form>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;
        //自定义格式
        laydate.render({
            elem: '#test11'
            ,format: 'yyyy年MM月dd日'
        });
    });
</script>
</body>
</html>
