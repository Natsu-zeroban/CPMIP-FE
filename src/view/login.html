<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../asset/commonStyle/commonCss.css">
    <link rel="stylesheet" href="../../node_modules/layui-src/src/css/layui.css">
    <link rel="stylesheet" href="../asset/user-login/uers-login.css">
    <script src="../asset/commonJs/animation.js"></script>
</head>
<body>
    <script src="../../node_modules/layui-src/src/layui.js"></script>
    <script src="../asset/commonJs/layui.js"></script>

    <script>
        function forgetPassword() {
            alert("你自裁吧");
        }
    </script>
    <div class="centerBox" style="width:670px; height: 450px; border: 1px solid #c2c2c2" >
    <h1 style="text-align: center; margin-top: 10px">登 录</h1>
    <form class="layui-form" action="">

        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <select name="interest" lay-filter="aihao" lay-verify="required" lay-reqtext="请选择角色" >
                    <option value=""></option>
                    <option value="0">建设方</option>
                    <option value="1">施工方</option>
                    <option value="2">质量监督管理部门</option>
                    <option value="3">住建部门</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">账号</label>
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="请输入账号" placeholder="请输入" autocomplete="off" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" lay-reqtext="请输入密码" placeholder="请输入" autocomplete="off"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">验证码</label>
            <div class="layui-input-block">
                <input type="text" name="CAPTCHA" lay-verify="required" lay-reqtext="请输入验证码" placeholder="请输入" autocomplete="off"  class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="记住我">
                <a href="#" class="forgetPassword" onclick="forgetPassword()">忘记密码？</a>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="demo1">登 录</button>
            </div>
        </div>
    </form>
    </div>
</body>
</html>
